<header class="bg-white shadow-sm">
    <div class="mx-auto max-w-8xl px-4 py-4 sm:px-6 lg:px-6 flex justify-between">
        <h1 class="text-lg font-semibold leading-6 text-gray-900">{{title}}</h1>

        <a [routerLink]="['/create-class']"><button type="button"
                class="block rounded-md bg-pitcheval-indigo px-3 py-2 text-center text-sm font-semibold text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2">New
                Class</button></a>
    </div>
</header>

<div class="mx-auto max-w-8xl px-4 py-4 sm:px-6 lg:px-6">
    <div class="sm:flex sm:items-center">

        <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none text-right">

        </div>
    </div>
    <div class="mt-8 flow-root">
        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">
                    <nav class="flex items-center justify-between border-t border-b border-gray-200 bg-white px-4 py-3 sm:px-6"
                        aria-label="Pagination">
                        <div class="shadow-sm">
                            <select id="per-page" name="per-page"
                                class="block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                <option *ngFor="let page of perPage" value="{{page}}">{{page}}</option>
                            </select>
                        </div>
                        <div class="justify-end w-72 lg:max-w-xs">
                            <div class="relative rounded-md shadow-sm">
                                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-400">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                                    </svg>
                                </div>
                                <input type="text" name="search" id="search"
                                    class="block w-full rounded-md border-0 py-1.5 pl-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                    placeholder="Search">
                            </div>
                        </div>
                    </nav>
                    <table id="classes-table" class="min-w-full divide-y divide-gray-300">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col"
                                    class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">
                                    Name</th>
                                <th scope="col" class="py-3.5 text-left text-sm font-semibold text-gray-900">
                                    School Year</th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                    Quarters</th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                    Description</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200 bg-white">
                            <!-- <tr *ngFor="let classItem of classes">
                                <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">
                                    {{classItem.name}}</td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{classItem.year}}</td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                                    {{classItem.quarters}}</td>
                                <td class="whitespace-wrap px-3 py-4 text-sm text-gray-500">{{classItem.description}}
                                </td>
                            </tr> -->
                        </tbody>
                    </table>
                    <nav class="flex items-center justify-between border-t border-gray-200 bg-white px-4 py-3 sm:px-6"
                        aria-label="Pagination">
                        <div class="">
                            <p class="text-sm text-gray-700" id="paginationInfo">
                            </p>
                        </div>
                        <div class="sm:justify-end">

                            <button id="prevButton"
                                class="relative inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus-visible:outline-offset-0">Previous</button>
                            <button id="nextButton"
                                class="relative ml-3 inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus-visible:outline-offset-0">Next</button>
                        </div>
                    </nav>

                </div>
            </div>
        </div>
    </div>
</div>
