<header class="bg-white shadow-sm">
    <div class="mx-auto max-w-8xl px-4 py-4 sm:px-6 lg:px-6">
        <h1 class="text-lg font-semibold leading-6 text-gray-900">{{title}}</h1>
    </div>
</header>

<div class="mx-auto max-w-8xl px-4 py-4 sm:px-6 lg:px-6">
    <div class="grid gap-2 sm:gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-12">
        <div class="rounded-lg bg-white shadow px-4 py-5 sm:p-4 sm:col-span-6">
            <div>
                <h2 class="text-2xl font-semibold leading-7 text-gray-900">Class Info</h2>
            </div>
            <!-- row name and number -->
            <div class="grid grid-cols-1 sm:grid-cols-6 gap-3 mt-4">
                <div class="sm:col-span-3">
                    <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
                    <div class="mt-2">
                        <input placeholder="Name" type="text" name="name" id="first-name"
                            class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="number" class="block text-sm font-medium leading-6 text-gray-900">Number</label>
                    <div class="mt-2">
                        <input placeholder="ENTRxxx" type="text" name="number" id="number"
                            class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
            </div>
            <!-- ./row name and number ends -->
            <!-- description -->
            <div class="grid grid-cols-1 sm:grid-cols-6 mt-2">
                <div class="sm:col-span-6">
                    <label for="description"
                        class="block text-sm font-medium leading-6 text-gray-900">Description</label>
                    <div class="mt-2">
                        <input placeholder="Description" type="text" name="description" id="description"
                            class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
            </div>
            <!-- ./description ends -->
            <!-- class time -->
            <div class="grid grid-cols-1 sm:grid-cols-6 gap-3 mt-2">
                <div class="sm:col-span-2">
                    <label for="class-start" class="block text-sm font-medium leading-6 text-gray-900">Class
                        Start</label>
                    <div class="mt-2">
                        <input type="time" name="class-start" id="class-start"
                            class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div class="sm:col-span-2">
                    <label for="class-end" class="block text-sm font-medium leading-6 text-gray-900">Class
                        End</label>
                    <div class="mt-2">
                        <input type="time" name="class-end" id="class-end"
                            class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <label for="location" class="block text-sm font-medium leading-6 text-gray-900">Location</label>
                    <div class="mt-2">
                        <input type="text" name="location" id="location"
                            class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-6 gap-2 mt-4">
                <div class="sm:col-span-2">
                    <div class="relative flex items-start">
                        <div class="flex h-6 items-center">
                            <input id="class-time-monday" name="class-time-monday" type="checkbox"
                                class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                        </div>
                        <div class="ml-1 text-sm leading-6">
                            <label for="class-time-monday" class="font-medium text-gray-600">Monday</label>
                        </div>
                    </div>
                    <div class="relative flex items-start">
                        <div class="flex h-6 items-center">
                            <input id="class-time-tuesday" name="class-time-tuesday" type="checkbox"
                                class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                        </div>
                        <div class="ml-1 text-sm leading-6">
                            <label for="class-time-tuesday" class="font-medium text-gray-600">Tuesday</label>
                        </div>
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <div class="relative flex items-start">
                        <div class="flex h-6 items-center">
                            <input id="class-time-wednesday" name="class-time-wednesday" type="checkbox"
                                class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                        </div>
                        <div class="ml-1 text-sm leading-6">
                            <label for="class-time-wednesday" class="font-medium text-gray-600">Wednesday</label>
                        </div>
                    </div>
                    <div class="relative flex items-start">
                        <div class="flex h-6 items-center">
                            <input id="class-time-thursday" name="class-time-thursday" type="checkbox"
                                class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                        </div>
                        <div class="ml-1 text-sm leading-6">
                            <label for="class-time-thursday" class="font-medium text-gray-600">Thursday</label>
                        </div>
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <div class="relative flex items-start">
                        <div class="flex h-6 items-center">
                            <input id="class-time-friday" name="class-time-friday" type="checkbox"
                                class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                        </div>
                        <div class="ml-1 text-sm leading-6">
                            <label for="class-time-friday" class="font-medium text-gray-600">Friday</label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ./class time ends -->
            <!-- academic year -->
            <div class="grid grid-cols-1 sm:grid-cols-6 gap-3 mt-4">
                <div class="sm:col-span-4">
                    <label for="description" class="block text-sm font-medium leading-6 text-gray-900">Academic
                        Year</label>
                    <select id="location" name="location"
                        class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        <option>2018-2019</option>
                        <option selected>2019-2020</option>
                        <option>2020-2021</option>
                    </select>
                </div>
                <div class="sm:col-span-2">
                    <div class="relative flex items-start">
                        <div class="flex h-6 items-center">
                            <input id="academic-fall" name="academic-fall" type="checkbox"
                                class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                        </div>
                        <div class="ml-3 text-sm leading-6">
                            <label for="academic-fall" class="font-medium text-gray-600">Fall</label>
                        </div>
                    </div>
                    <div class="relative flex items-start">
                        <div class="flex h-6 items-center">
                            <input id="academic-winter" name="academic-winter" type="checkbox"
                                class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                        </div>
                        <div class="ml-3 text-sm leading-6">
                            <label for="academic-winter" class="font-medium text-gray-600">Winter</label>
                        </div>
                    </div>
                    <div class="relative flex items-start">
                        <div class="flex h-6 items-center">
                            <input id="academic-spring" name="academic-spring" type="checkbox"
                                class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                        </div>
                        <div class="ml-3 text-sm leading-6">
                            <label for="academic-spring" class="font-medium text-gray-600">Spring</label>
                        </div>
                    </div>
                    <div class="relative flex items-start">
                        <div class="flex h-6 items-center">
                            <input id="academic-summer" name="academic-summer" type="checkbox"
                                class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                        </div>
                        <div class="ml-3 text-sm leading-6">
                            <label for="academic-summer" class="font-medium text-gray-600">Summer</label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ./academic year ends -->
            <!-- save info -->
            <div class="grid grid-cols-1 sm:grid-cols-6 mt-6">
                <button (click)="modalOpen = !modalOpen" type="button"
                    class="sm:col-span-6 rounded-md bg-indigo-50 px-2.5 py-1.5 text-sm font-semibold text-pitcheval-indigo shadow-sm hover:bg-indigo-100">Save
                    Info</button>
            </div>
            <!-- save info ends -->
        </div>
        <div class="rounded-lg bg-white shadow px-4 py-5 sm:p-4 sm:col-span-3">
            <div>
                <h2 class="text-2xl font-semibold leading-7 text-gray-900">Teams</h2>
            </div>
        </div>
        <div class="rounded-lg bg-white shadow px-4 py-5 sm:col-span-3">
            <div>
                <h2 class="text-2xl font-semibold leading-7 text-gray-900">Faculty</h2>
            </div>
        </div>
    </div>
    <div class="grid gap-2 sm:gap-4 grid-cols-1 sm:grid-cols-2 mt-4">
        <div class="rounded-lg bg-white shadow px-4 py-5 sm:p-4">
            <div>
                <h2 class="text-2xl font-semibold leading-7 text-gray-900">Sessions</h2>
            </div>
        </div>
        <div class="rounded-lg bg-white shadow px-4 py-5 sm:p-4">
            <div>
                <h2 class="text-2xl font-semibold leading-7 text-gray-900">Judges</h2>
            </div>
        </div>
    </div>
</div>

<div *ngIf="modalOpen" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <!--
        Modal panel, show/hide based on modal state.

        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->
            <div
                class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6">
                <div>
                    <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100">
                        <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                        </svg>
                    </div>
                    <div class="mt-3 text-center sm:mt-5">
                        <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Class Saved
                        </h3>
                        <div class="mt-2">
                            <p class="text-sm text-gray-500">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                                Consequatur amet labore.</p>
                        </div>
                    </div>
                </div>
                <div class="mt-5 sm:mt-6">
                    <a [routerLink]="['/class-list']">
                        <button type="button"
                            class="inline-flex w-full justify-center rounded-md bg-pitcheval-indigo px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Go
                            back to Class List</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
