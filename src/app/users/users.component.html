<header class="bg-white shadow-sm">
    <div class="mx-auto max-w-8xl px-4 py-4 sm:px-6 lg:px-6">
        <h1 class="text-lg font-semibold leading-6 text-gray-900">{{title}}</h1>
    </div>
</header>
<div class="mx-auto max-w-8xl px-4 py-4 sm:px-6 lg:px-6">
    <div class="mt-6 flow-root">
        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-300">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col"
                                    class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">
                                    Name</th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                    Email</th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                    Roles</th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                    Class</th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                    Team</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200 bg-white">
                            <tr *ngFor="let user of users">
                                <td class="py-4 pl-4 pr-8 sm:pl-6 lg:pl-8">
                                    <div class="flex items-center gap-x-4">
                                        <img src="{{user.photo}}" alt="" class="h-8 w-8 rounded-full bg-gray-800">
                                        <div class="truncate text-sm font-medium leading-6 text-gray-900">
                                            {{user.name}}</div>
                                    </div>
                                </td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{user.email}}
                                </td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                                    <span *ngFor="let role of user.roles"
                                        class="inline-flex items-center rounded-md bg-gray-50 px-2 py-1 mr-2 text-xs font-medium text-gray-600 ring-1 ring-inset ring-gray-500/10">{{role}}</span>
                                </td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{user.className}}
                                </td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{user.team}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
